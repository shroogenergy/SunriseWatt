
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoWatt – Solar Efficiency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f9f9;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2a9d8f;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
            color: #264653;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>EcoWatt – Solar Efficiency Calculator</h1>
    <label>Panel Area (m²):</label>
    <input type="number" id="area" step="0.1">

    <label>Solar Irradiance (W/m²):</label>
    <input type="number" id="irradiance" step="0.1">

    <label>Panel Efficiency (%):</label>
    <input type="number" id="efficiency" step="0.1">

    <label>Operating Hours:</label>
    <input type="number" id="hours" step="0.1">

    <button onclick="calculate()">Calculate Energy Output</button>

    <div id="result"></div>

    <script>
        function calculate() {
            var area = parseFloat(document.getElementById('area').value);
            var irradiance = parseFloat(document.getElementById('irradiance').value);
            var efficiency = parseFloat(document.getElementById('efficiency').value) / 100;
            var hours = parseFloat(document.getElementById('hours').value);

            if (isNaN(area) || isNaN(irradiance) || isNaN(efficiency) || isNaN(hours)) {
                document.getElementById('result').innerText = "Please fill in all fields.";
                return;
            }

            var output = area * irradiance * efficiency * hours / 1000; // in kWh
            document.getElementById('result').innerText = "Estimated Energy Output: " + output.toFixed(2) + " kWh";
        }
    </script>
</body>
</html>
